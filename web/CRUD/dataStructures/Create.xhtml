<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/templates/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDataStructuresTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form enctype="multipart/form-data">
                <h:panelGrid columns="2">            
                    <h:outputLabel value="#{bundle.CreateDataStructuresLabel_name}" for="name" />
                    <h:inputText id="name" value="#{dataStructuresController.selected.name}" title="#{bundle.CreateDataStructuresTitle_name}" 
                                 required="true" 
                                 requiredMessage="#{bundle.CreateDataStructuresRequiredMessage_name}"
                                 validatorMessage="Data structure name must be between 1 and 25 characters">
                        <f:validateLength minimum="1" maximum="25"/>
                        <f:ajax render="messagePanel"/>
                    </h:inputText>
                    
                    <h:outputLabel value="#{bundle.CreateDataStructuresLabel_keyAspects}" for="keyAspects" />
                    <h:inputTextarea id="keyAspects" value="#{dataStructuresController.selected.keyAspects}" 
                                 title="#{bundle.CreateDataStructuresTitle_keyAspects}"
                                 rows="4" cols="70"
                                 validatorMessage="Key aspects must not exceed 100 characters">
                        <f:validateLength maximum="500"/>
                        <f:ajax render="messagePanel"/>
                    </h:inputTextarea>
                    
                    <h:outputLabel value="#{bundle.CreateDataStructuresLabel_operations}" for="operations" />
                    <h:inputTextarea id="operations" value="#{dataStructuresController.selected.operations}" 
                                     title="#{bundle.CreateDataStructuresTitle_operations}"
                                     rows="2" cols="70"
                                     validatorMessage="Operations must not exceed 50 characters">
                        <f:validateLength maximum="200"/>
                        <f:ajax render="messagePanel"/>
                    </h:inputTextarea>
                    
                    <h:outputLabel value="#{bundle.CreateDataStructuresLabel_whenToUse}" for="whenToUse" />
                    <h:inputTextarea id="whenToUse" value="#{dataStructuresController.selected.whenToUse}" 
                                     title="#{bundle.CreateDataStructuresTitle_whenToUse}"
                                     rows="2" cols="70"
                                     validatorMessage="When to use must not exceed 100 characters">
                        <f:validateLength maximum="100"/>
                        <f:ajax render="messagePanel"/>
                    </h:inputTextarea>
                    
                    <h:outputLabel value="#{bundle.CreateDataStructuresLabel_whenNotTo}" for="whenNotTo" />
                    <h:inputTextarea id="whenNotTo" value="#{dataStructuresController.selected.whenNotTo}" 
                                     title="#{bundle.CreateDataStructuresTitle_whenNotTo}" 
                                     rows="2" cols="70"
                                     validatorMessage="When not to use must not exceed 100 characters">
                        <f:validateLength maximum="100"/>
                        <f:ajax render="messagePanel"/>
                    </h:inputTextarea>
                    
                    <h:outputLabel value="Upload Animation:" for="file" />
                    <h:inputFile id="file" value="#{dataStructuresController.file}" required="true" requiredMessage="Please select a file to upload" />
                </h:panelGrid>
                <br />
                <h:commandLink id="saveButtton" action="#{dataStructuresController.create}" value="#{bundle.CreateDataStructuresSaveLink}">
                    <f:ajax execute="@form" render="@form messagePanel"/>
                </h:commandLink>          
            </h:form>
        </ui:define>
    </ui:composition>
</html>
