<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:body>   
        <h:form>
            <h:panelGroup layout="block" styleClass="grid-container">
                <h:outputText value="#{algorithmsController.selected.name}" styleClass="title-style-class"></h:outputText>
            </h:panelGroup>
            <h:panelGroup id="description-container" layout="block" styleClass="grid-container">
                <h:outputText value="#{algorithmsController.selected.description}" title="#{bundle.ViewAlgorithmsTitle_description}"/>
            </h:panelGroup>  
                
            <h:panelGroup id="algorithm-grid-container" layout="block" styleClass="grid-container">
                <h:panelGrid id="algorithm-panel-grid" columns="4" styleClass="algorithm-panel-grid">
                    <h:panelGroup layout="block" styleClass="property-item">
                        <div class="property-label">Best time complexity:</div>
                        <div class="property-value">
                            <h:outputText value="#{algorithmsController.selected.BTimeComplexity}"/>
                        </div>
                    </h:panelGroup>

                    <h:panelGroup layout="block" styleClass="property-item">
                        <div class="property-label">Worst time complexity:</div>
                        <div class="property-value">
                            <h:outputText value="#{algorithmsController.selected.WTimeComplexity}"/>
                        </div>
                    </h:panelGroup>

                    <h:panelGroup layout="block" styleClass="property-item">
                        <div class="property-label">Is stable:</div>
                        <div class="property-value">
                            <h:outputText value="#{algorithmsController.selected.isStable}"/>
                        </div>
                    </h:panelGroup>

                    <h:panelGroup layout="block" styleClass="property-item">
                        <div class="property-label">In place:</div>
                        <div class="property-value">
                            <h:outputText value="#{algorithmsController.selected.isInPlace}"/>
                        </div>
                    </h:panelGroup>
                </h:panelGrid>
            </h:panelGroup>
            <!-- Insert .html resource (interactive animation) into the page. -->
            <h:panelGroup layout="block" styleClass="animation-grid-container">
                <iframe src="#{request.contextPath}#{algorithmsController.selected.resourcePath}" width="100%" onload="this.height=this.contentWindow.document.body.scrollHeight + 50;" frameborder="0" marginwidth="20px"></iframe>
            </h:panelGroup>
        </h:form>
    </h:body>
</html>
