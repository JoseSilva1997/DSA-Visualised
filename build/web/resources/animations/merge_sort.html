<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        .loading-container {
            width: 400px;
            height: 40px;
            background-color: transparent;
            border: 2px solid #333;
            border-radius: 20px;
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
        }

        .loading-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                #ffcc00,
                #ffcc00 20px,
                #000 20px,
                #000 40px
            );
        }

        .loading-cover {
            position: absolute;
            top: 0;
            right: 0;
            height: 100%;
            background-color: #fff;
            transition: width 0.1s linear;
            width: 100%;
        }

        .loading-text {
            position: absolute;
            width: 100%;
            text-align: center;
            top: 50%;
            transform: translateY(-50%);
            font-weight: bold;
            z-index: 10;
            color: #333;
            text-shadow: 0 0 2px #fff;
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 58px solid transparent;
            border-right: 58px solid transparent;
            border-bottom: 96px solid #ffcc00;
            position: absolute;
            margin: 10px -58px;
        }

        .triangle:before {
            content: "!";
            position: relative;
            top: 40px;
            left: -6px;
            font-size: 40px;
            font-weight: bold;
        }

        .triangle-border {
            width: 0;
            height: 0;
            border-left: 65px solid transparent;
            border-right: 65px solid transparent;
            border-bottom: 110px solid #000;
            position: relative;
            margin: 20px auto;
        }

        .warning-text {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            color: #333;
            text-transform: uppercase;
        }

        .flashing {
            animation: flash 1s infinite;
        }

        @keyframes flash {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loading-container">
            <div class="loading-background"></div>
            <div class="loading-cover" id="loadingCover"></div>
            <div class="loading-text">LOADING...</div>
        </div>

        <div class="triangle-border">
            <div class="triangle flashing" id="warning"></div>
        </div>
        
        <div class="warning-text flashing">Under Construction</div>
    </div>

    <script>
        // Loading bar animation
        const loadingCover = document.getElementById('loadingCover');
        let width = 100;
        
        function animateLoading() {
            if (width <= 0) {
                width = 100;
            } else {
                width -= 0.5;
            }
            loadingCover.style.width = width + '%';
            requestAnimationFrame(animateLoading);
        }
        
        animateLoading();
    </script>
</body>
</html>
