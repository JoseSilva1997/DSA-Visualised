<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:composition template="/templates/template.xhtml">

       <ui:define name="title">
            <h:outputText value="Delete an Algorithm"/>
        </ui:define>
            <ui:define name="body">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:form id="deleteForm">
                    <h:panelGroup>
                        <h:selectOneMenu id="algorithmSelect" value="#{algorithmsController.selected}">
                            <f:selectItem itemLabel="-- Select an Algorithm --" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{algorithmsController.items}" var="algorithm" 
                                           itemValue="#{algorithm}" itemLabel="#{algorithm.name}"/>
                        </h:selectOneMenu>
                    </h:panelGroup>

                    <br/>
                    <br/>

                    <h:commandButton value="Delete" action="#{algorithmsController.performDestroy}" 
                                     onclick="return confirm('Are you sure you want to delete this algorithm?');"/>
                </h:form>
        </ui:define>      
    </ui:composition>   
</html>
