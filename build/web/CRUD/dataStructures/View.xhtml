<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <h:form>
            <h:panelGroup layout="block" styleClass="grid-container">
                <h:outputText value="#{dataStructuresController.selected.name}" styleClass="title-style-class"/>
            </h:panelGroup>
            <h:panelGroup id="key-aspects-container" layout="block" styleClass="grid-container">
                <h:outputText styleClass="" value="#{dataStructuresController.selected.keyAspects}"/>
            </h:panelGroup>
                
            <h:panelGroup id="operations-container" layout="block" styleClass="op-container">
                <div class="property-label">Common operations</div>
                <br/>
                <div id="operations-contents">#{dataStructuresController.selected.operations}</div> 
            </h:panelGroup>
            
            <h:panelGroup id="when-to-and-not-container" layout="block" styleClass="grid-container">
                <h:panelGrid id="dataStructures-panel-grid" columns="2" styleClass="dataStructures-panel-grid">
                    <h:panelGroup id="when-to-container" layout="block" styleClass="when-not-to-container">
                        <div class="property-label">When to use</div>
                        <br/>
                        <h:outputText value="#{dataStructuresController.selected.whenToUse}"/>
                    </h:panelGroup>
                    <h:panelGroup id="when-not-to-container" layout="block" styleClass="when-to-container">
                        <div class="property-label">When to avoid</div>
                        <br/>
                        <h:outputText value="#{dataStructuresController.selected.whenNotTo}"/>
                    </h:panelGroup>
                </h:panelGrid>
            </h:panelGroup>
             <!-- Insert .html resource (interactive animation) into the page. -->
            <h:panelGroup layout="block" styleClass="grid-container">
                <iframe src="#{request.contextPath}#{dataStructuresController.selected.resourcePath}" width="100%" onload="this.height=this.contentWindow.document.body.scrollHeight + 50;" frameborder="0" marginwidth="20px"></iframe>
            </h:panelGroup>
        </h:form>
    </h:body>


</html>
