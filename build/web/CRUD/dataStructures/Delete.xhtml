<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
 
    <ui:composition template="/templates/template.xhtml">
        
        <ui:define name="title">
            <h:outputText value="Delete a Data Structure"/>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form id="deleteForm">
                <h:panelGroup>
                    <h:selectOneMenu id="dataStructureSelect" value="#{dataStructuresController.selected}">
                        <f:selectItem itemLabel="-- Select a Data Structure --" itemValue="" noSelectionOption="true"/>
                        <f:selectItems value="#{dataStructuresController.items}" var="dStruct"
                                       itemValue="#{dStruct}" itemLabel="#{dStruct.name}"/>
                    </h:selectOneMenu>
                </h:panelGroup>
                
                <br/>
                <br/>
                
                <h:commandButton value="Delete" action="#{dataStructuresController.performDestroy}"
                                 onclick="return confirm('Are you sure you want to delete this data structure?');"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
